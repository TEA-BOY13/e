<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GameLive - Sign Up</title>

<link rel="manifest" href="manifest.json">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #020617;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .box {
    background: #0f172a;
    padding: 25px;
    width: 320px;
    border-radius: 10px;
  }
  h2 {
    text-align: center;
    color: #22c55e;
  }
  input, button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    border-radius: 5px;
    border: none;
  }
  button {
    background: #22c55e;
    color: black;
    font-weight: bold;
    cursor: pointer;
  }
  a {
    color: #38bdf8;
    text-decoration: none;
    display: block;
    margin-top: 10px;
    text-align: center;
  }
</style>
</head>

<body>

<div class="box">
  <h2>Create Account</h2>

  <input id="fullname" placeholder="Full Name">
  <input id="username" placeholder="Username">
  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <input id="confirm" type="password" placeholder="Confirm Password">

  <button onclick="signup()">Sign Up</button>

  <a href="index.html">Already have an account? Login</a>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyC7krl12Xewrb3nEYzWGCEeQE0s5FgG10U",
    authDomain: "gamelive-3db71.firebaseapp.com",
    projectId: "gamelive-3db71",
    storageBucket: "gamelive-3db71.firebasestorage.app",
    messagingSenderId: "581788962069",
    appId: "1:581788962069:web:619583602ee846e17a6d1c"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  window.signup = async function () {
    const fullname = document.getElementById("fullname").value.trim();
    const username = document.getElementById("username").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const confirm = document.getElementById("confirm").value;

    if (!fullname || !username || !email || !password || !confirm) {
      Swal.fire("Error", "All fields are required", "warning");
      return;
    }

    if (password !== confirm) {
      Swal.fire("Error", "Passwords do not match", "error");
      return;
    }

    if (password.length < 6) {
      Swal.fire("Weak Password", "Minimum 6 characters required", "info");
      return;
    }

    try {
      const cred = await createUserWithEmailAndPassword(auth, email, password);

      await setDoc(doc(db, "users", cred.user.uid), {
        fullname,
        username,
        email,
        createdAt: serverTimestamp()
      });

      Swal.fire("Success", "Account created successfully ðŸŽ‰", "success");

      setTimeout(() => {
        window.location.href = "dashboard.html";
      }, 1200);

    } catch (error) {
      Swal.fire("Signup Failed", error.message, "error");
    }
  };
</script>
</body>
</html>
